<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="icon" href="./img/ico/icone.ico" type="image/x-icon">
    <title>Contacte</title>
</head>
<body>
    <header>
        <h1>Contacte</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./consoles.html">Consoles</a></li>
                <li><a href="./accessories.html">Accessoris</a></li>
                <li><a href="./club.html">Club Retro</a></li>
                <li><a href="./contact.html">Contacte</a></li>
            </ul>
        </nav>
    </header>

<main class="contact-page">
        <section class="contact-info">
            <h2>Informació de Contacte</h2>
            <address>
                <strong>Retro Shop </strong><br>
                Carrer de Balmes, 177<br>
                08006 Barcelona, Espanya<br>
                Telèfon: +34 931 234 567<br>
                Correu electrònic: <a href="mailto:info@retroshop.com">info@retroshop.com</a>
            </address>
        </section>

        <section class="contact-form">
            <h2>Formulari de Contacte</h2>
            <form action="#" method="POST"> <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="missatge">Missatge:</label>
                    <textarea id="missatge" name="missatge" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Missatge</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <img src="./img/facebook.png" alt="Logo Facebook">
            </a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                <img src="./img/twitter.png" alt="Logo Twitter">
            </a>
        </div>
    </footer>
</body>
</html>
